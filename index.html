<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Scribe | Meeting Notes</title>
    <meta name="description" content="AI-powered voice notes for English and Hindi speakers">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                            <circle cx="14" cy="14" r="14" fill="url(#logoGrad)" />
                            <path
                                d="M14 7C12.34 7 11 8.34 11 10V15C11 16.66 12.34 18 14 18C15.66 18 17 16.66 17 15V10C17 8.34 15.66 7 14 7Z"
                                fill="white" />
                            <path
                                d="M19 14C19 16.76 16.76 19 14 19C11.24 19 9 16.76 9 14H7C7 17.53 9.61 20.44 13 20.93V23H15V20.93C18.39 20.44 21 17.53 21 14H19Z"
                                fill="white" />
                            <defs>
                                <linearGradient id="logoGrad" x1="0" y1="0" x2="28" y2="28">
                                    <stop offset="0%" stop-color="#667eea" />
                                    <stop offset="100%" stop-color="#764ba2" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <span class="logo-text">Voice Scribe</span>
                </div>
            </div>
            <div class="header-right">
                <div class="language-toggle">
                    <button class="lang-btn active" data-lang="en-IN">EN</button>
                    <button class="lang-btn" data-lang="hi-IN">‡§π‡§ø</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Notes List View -->
            <section class="notes-list-view" id="notesListView">
                <div class="search-container">
                    <span class="search-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8" />
                            <path d="M21 21l-4.35-4.35" />
                        </svg>
                    </span>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search notes...">
                </div>

                <div class="section-header">
                    <h2>Your Notes</h2>
                    <span class="note-count" id="noteCount">0 notes</span>
                </div>

                <div class="notes-list" id="notesList">
                    <!-- Notes will be rendered here -->
                </div>

                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">üéôÔ∏è</div>
                    <h3>No notes yet</h3>
                    <p>Tap the microphone to start your first voice note</p>
                </div>
            </section>

            <!-- Note Detail View -->
            <section class="note-detail-view hidden" id="noteDetailView">
                <button class="back-btn" id="backBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                    Back
                </button>

                <div class="note-detail-header">
                    <span class="note-detail-date" id="detailDate"></span>
                    <div class="view-toggle">
                        <button class="toggle-btn active" data-view="summary">Summary</button>
                        <button class="toggle-btn" data-view="transcript">Transcript</button>
                    </div>
                </div>

                <h1 class="note-detail-title" id="detailTitle">Voice Note</h1>

                <div class="note-detail-content" id="detailContent">
                    <!-- Content will be rendered here -->
                </div>

                <button class="delete-note-btn" id="deleteNoteBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14z" />
                    </svg>
                    Delete Note
                </button>
            </section>
        </main>

        <!-- Floating Action Button -->
        <div class="fab-container">
            <button class="fab" id="fabBtn">
                <svg class="fab-icon mic-icon" width="28" height="28" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M12 1C10.34 1 9 2.34 9 4V12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12V4C15 2.34 13.66 1 12 1Z"
                        fill="currentColor" />
                    <path
                        d="M17 11C17 14.53 14.39 17.44 11 17.93V21H13C13.55 21 14 21.45 14 22C14 22.55 13.55 23 13 23H11H9C8.45 23 8 22.55 8 22C8 21.45 8.45 21 9 21H11V17.93C7.61 17.44 5 14.53 5 11C5 10.45 5.45 10 6 10C6.55 10 7 10.45 7 11C7 13.76 9.24 16 12 16C14.76 16 17 13.76 17 11C17 10.45 17.45 10 18 10C18.55 10 19 10.45 19 11"
                        fill="currentColor" />
                </svg>
                <svg class="fab-icon stop-icon hidden" width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="6" y="6" width="12" height="12" rx="2" />
                </svg>
            </button>
            <div class="pulse-ring"></div>
        </div>

        <!-- Recording Panel -->
        <div class="recording-panel hidden" id="recordingPanel">
            <div class="recording-header">
                <div class="recording-indicator">
                    <span class="rec-dot"></span>
                    <span class="rec-text">Recording</span>
                </div>
                <span class="recording-lang" id="recLang">English</span>
            </div>

            <div class="transcript-box">
                <p class="transcript-text" id="transcriptText">Listening...</p>
                <p class="interim-text" id="interimText"></p>
            </div>

            <div class="recording-actions">
                <button class="action-btn cancel-btn" id="cancelBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                    Cancel
                </button>
                <button class="action-btn save-btn" id="saveBtn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 6L9 17l-5-5" />
                    </svg>
                    Save
                </button>
            </div>
        </div>

        <!-- Toast -->
        <div class="toast" id="toast">
            <span class="toast-message" id="toastMessage">Note saved!</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
